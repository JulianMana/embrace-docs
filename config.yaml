baseURL: "https://embrace.io/docs/"
disableHugoGeneratorInject: true
languageCode: "en-us"
title: "Embrace Docs"
theme: "hugo-book"
publishDir: "public/docs"
outputs:
  page:
    - AMP
    - HTML
  home:
    - HTML
    - AMP
  section:
    - HTML
    - AMP
params:
  sdkVersion:
    ios: "5.9.3"
    android: "5.5.4"
    rn: "3.9.21"
    unity: "1.7.2"
    unity_android: "5.5.4"
  BookSection: '*'
  BookMenuReset: false
  BookTheme: light
markup:
  goldmark:
    renderer:
      unsafe: true
