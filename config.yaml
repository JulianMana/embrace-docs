baseURL: "https://embrace.io/docs/"
disableHugoGeneratorInject: true
languageCode: "en-us"
title: "Embrace Docs"
theme: "hugo-book"
publishDir: "public/docs"
outputs:
  page:
    - AMP
    - HTML
  home:
    - HTML
    - AMP
  section:
    - HTML
    - AMP
params:
  sdkVersion:
    ios: "5.12.2"
    android: "5.9.1"
    rn: "3.10.0"
    unity: "1.8.1"
    unity_android: "5.9.0"
  BookSection: '*'
  BookMenuReset: false
  BookTheme: light
markup:
  goldmark:
    renderer:
      unsafe: true
