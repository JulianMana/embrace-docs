baseURL: "https://embrace.io/docs/"
disableHugoGeneratorInject: true
languageCode: "en-us"
title: "Embrace Docs"
theme: "book"
publishDir: "public/docs"

outputs:
  page:
    - AMP
    - HTML
  home:
    - HTML
    - AMP
  section:
    - HTML
    - AMP

params:
  sdkVersion:
    ios: "5.6.0"
    rn: "3.8.0"
    android: "4.11.0"
    unity: "1.3.1"
    unity_android: "4.11.0"
  BookSection: '*'
  BookMenuReset: false

markup:
  goldmark:
    renderer:
      unsafe: true
