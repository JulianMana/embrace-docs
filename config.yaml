baseURL: "https://embrace.io/docs/"
disableHugoGeneratorInject: true
languageCode: "en-us"
title: "Embrace Docs"
theme: "hugo-book"
publishDir: "public/docs"
outputs:
  page:
  - AMP
  - HTML
  home:
  - HTML
  - AMP
  section:
  - HTML
  - AMP
params:
  sdkVersion:
    ios: "5.9.2"
    android: "5.5.3"
    rn: "3.9.21"
    unity: "1.5.10"
    unity_android: "5.1.0"
  BookSection: '*'
  BookMenuReset: false
  BookTheme: light
markup:
  goldmark:
    renderer:
      unsafe: true
